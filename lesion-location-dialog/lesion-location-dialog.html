<script src="js/lesion-location-dialog.js"></script>
<template id="lesion-location-template">
    <style>
        /*Import lesion-table-style for main styles of shadow dom*/
        @import url("lesion-location-dialog/css/lesion-location-dialog.css");
    </style>
<dialog id="lesionDialog">
    <div id="lesionDialogWrapper">
        <div class="dialogHeader">
            <div style="float:left;"><h4>Select Lesion Location</h4></div>
            <div style="float:right;"><button id="btnCloseLesionPopup"><img src="images/dialog-close-btn.png" width="24" height="24" alt="close"></button></div>
        </div>
        <div class="dialogContent">
            <div class="lesionLocation">
                <label>Lesion Location</label>
                <select id="selectLesionLocation" style="margin-top:5px;">
                    <option value="-1"></option>
                </select>
            </div>
        </div>
    </div>

</dialog>
</template>
