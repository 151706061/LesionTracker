<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <title>Lesion Tracker</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/view_style.css">
    <link rel="icon" href="images/logo.png">

    <link rel="import" href="lesion-location-dialog/lesion-location-dialog.html">
    <link rel="import" href="lesion-table/lesion-table.html">
    <link rel="import" href="hiding-panel/hiding-panel.html">
    <link rel="import" href="cornerstone-viewport/cornerstone-viewport.html" id="cornerstone-viewport">
    <style>
        *{margin:0;padding:0}
        html, body {height:100%;width:100%;overflow:hidden}
        iframe {height:100%;width:100%}

    </style>

</head>

<body>
<div id="topContainer" class="top-container" style="color:white;">
    <!--hiding-panel begins-->
    <hiding-panel type="right" height="100" width="30" resizing="true" title="Lesion Tables">
        <table is="lesion-table" id="left" height="320" caption="Current"></table>
        <table is="lesion-table" id="right" height="320" caption="Prior"></table>
    </hiding-panel>
    <!--hiding-panel ends-->

    <div id="wrapper" class="wrapper">
        <div class="row toolbar-container">
            <button type="button" id="btnWWWC" class="btnToolbar btnRed btnToolbarHover"  title="WW/WC"><span class="fa fa-sun-o"></span></button>
            <button type="button" id="btnInvert"  class="btnToolbar btnRed btnToolbarHover" title="Invert"><span class="fa fa-adjust"></span></button>
            <button type="button" id="btnZoom"  class="btnToolbar btnGreen btnToolbarHover" title="Zoom"><span class="fa fa-search"></span></button>
            <button type="button" id="btnPan"  class="btnToolbar btnGreen btnToolbarHover" title="Pan"><span class="fa fa-arrows"></span></button>
            <button type="button" id="btnStackScroll"  class="btnToolbar btnGreen btnToolbarHover" title="Stack Scroll"><span class="fa fa-bars"></span></button>
            <button type="button" id="btnPlayClip"  class="btnToolbar btnGreen btnToolbarHover" title="Play Clip"><span class="fa fa-play"></span></button>
            <button type="button" id="btnStopClip"  class="btnToolbar btnGreen btnToolbarHover" title="Stop Clip"><span class="fa fa-stop"></span></button>
            <button type="button" id="btnPixelProbe"  class="btnToolbar btnBlue btnToolbarHover" title="Pixel Probe"><span class="fa fa-dot-circle-o"></span></button>
            <button type="button" id="btnLengthMeasurement"  class="btnToolbar btnBlue btnToolbarHover" title="Length Measurement"><span class="fa fa-arrows-v"></span></button>
            <button type="button" id="btnElliROI"  class="btnToolbar btnBlue btnToolbarHover" title="Elliptical ROI"><span class="fa fa-circle-o"></span></button>
            <button type="button" id="btnRectROI"  class="btnToolbar btnBlue btnToolbarHover" title="Rectangle ROI"><span class="fa fa-square-o"></span></button>
            <button type="button" id="btnLesion"  class="btnToolbar btnYellow btnToolbarHover" title="Lesion Tool"><span class="fa fa-arrows-v"></span></button>
        </div><!--wrapper ends-->

        <div class="row viewport-container">
            <div id="leftContainer" class="viewport" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div id="rightContainer" class="viewport" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div> <!--viewport-container ends-->

    </div><!--wrapper ends-->

</div><!--top-container ends-->

<!-- hiding-panel for thumbnails-->
<hiding-panel type="bottom" height="30" title="Thumbnails" resizing="true">
    <div id="bottomContainer" class="bottom-container">
    </div><!--bottom-conainer ends-->
</hiding-panel>

<!--lesionLocationDialog box-->
<lesion-location-dialog></lesion-location-dialog>
<!--lesionLocationDialog box ends-->

</body>
<script src="js/loadViewportEls.js"></script>
<script src="js/layoutManagerStudyList.js"></script>
<script src="js/viewportHelperStudyList.js"></script>

</html>
