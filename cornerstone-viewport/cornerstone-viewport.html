<!--Custom JS Files-->
<!--cornerstone-viewport.js for main functions of shadow dom-->
<script src="js/cornerstone-viewport.js"></script>

<!--includes custom Cornerstone functions-->
<script src="js/cornerstone-viewport-loader.js"></script>

<!--cornerstone-template begins-->
<template id="cornerstone-viewport-template">

    <style>
        /*Import cornerstone-viewport-style.css for main styles of shadow dom*/
        @import url("bower_components/cornerstone/dist/cornerstone.css");
        @import url("cornerstone-viewport/css/cornerstone-viewport-style.css");
    </style>

    <div id="containerView" class="cornerstone-enabled-image" oncontextmenu="return false" onselectstart='return false;' onmousedown='return true;'>

        <!--dicomImage contains dicom image canvas-->
        <div id="dicomImage" class="viewport"></div>
        <!--dicomImage ends-->

        <!--image number label and image title dom elements-->
        <div id="imgNumberDiv" class="row overlay" style="top:0px; left:0px; width:100%; margin:0 auto; float: none;">
            <div style=" text-align: left;"><span id ="imgNumberLabel"></span></div>
            <div style="width: 100%; margin:0 auto; float:none; text-align: center;"><label id="imgTitle" style="width:100%;"></label></div>
        </div>

        <!-- patient name and patientID dom elements-->
        <div id="patientInfoDiv" class="row overlay" style="top:0px; right:22px;">
            <div style=" text-align: left;"><span id ="patientName">Patient Name</span></div>
            <div style=" text-align: left;"><span id ="patientId">Patient ID</span></div>
        </div>

        <!-- study description and study date dom elements-->
        <div id="studyInfoDiv" class="row overlay" style="bottom:0px; right:22px;">
            <div style=" text-align: left;"><span id ="studyDesc">Study Description</span></div>
            <div style=" text-align: left;"><span id ="studyDate">StudyDate</span></div>
        </div>

        <!--scroller and scrollView-parent of scroller dom elements-->
       <div id="overlayScroller" class="row overlay" style="top:34px; right:0px;">
            <div id="scrollView">
             <!--   <div style="width:15px; height: 20px;background-color: red; position: absolute;top:0px;left:0px;right:0px;padding:0;margin:0;"></div>
                <div style="width:15px; height: 20px;background-color: red; position: absolute;bottom:0px;left:0px;right:0px;"></div>-->

                <div id="scroller"></div>
            </div>
        </div>

    </div> <!--containerView ends-->

</template>
<!--cornerstone-template ends-->
